<!DOCTYPE html>

<head>

    <title>Hue You Know</title>

<body>
    <main>

        <div>

        </div>
            <div class="rows">

            <div class="rows">

                <div data-color="blue" class="theCards blue color-hidden" onclick="cardClicked(event)"></div>
                <div data-color="aerospaceOrange" class="theCards aerospaceOrange color-hidden" onclick="cardClicked(event)"></div>
                <div data-color="britishRacingGreen" class="theCards britishRacingGreen color-hidden" onclick="cardClicked(event)"></div>

                <div data-color="blue" class="theCards blue color-hidden" onclick="cardClicked(event)"></div>
            </div>

                <p id="Lives">Lives: <span class=totalLivesCount id="totalLives">0</span></p>

            </div>
    </main>
